ID del Requerimiento: RF-003
Descripción: El sistema debe permitir a los usuarios visualizar las rutinas que tienen asignadas y registrar el progreso de cada sesión de entrenamiento (ej. peso levantado, repeticiones completadas).
Entradas:
Datos del ejercicio realizado (peso, repeticiones, series, notas).
Selección de la fecha del entrenamiento.
Proceso:
El usuario navega a la sección "Mi Rutina" o "Calendario".
El sistema muestra la rutina programada para el día.
El usuario introduce los datos de su rendimiento para cada ejercicio completado.
El sistema guarda esta información como un registro histórico asociado a la fecha.
Salidas: Un registro de entrenamiento guardado. Actualización de las estadísticas de progreso del usuario.
-->

Entradas: Selección del cliente por parte del entrenador.
Proceso:
El entrenador inicia sesión y accede a su panel de "Mis Clientes".
Selecciona un cliente de su lista.
El sistema muestra el historial de registros de entrenamiento del cliente (datos de RF-003).
El entrenador puede ver el rendimiento, pero no puede modificar los registros del cliente.
Salidas: Visualización del historial de entrenamiento y progreso de un cliente específico.
