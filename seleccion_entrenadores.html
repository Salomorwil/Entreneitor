<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Selección de Entrenadores - Entreneitor</title>
</head>
<body class="bg-entrenadores">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Entreneitor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="creador_rutinas.html">Generador de rutinas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registro_rutinas.html">Seguimiento de rutinas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="seleccion_entrenadores.html">Entrenadores</a>
                    </li>
                </ul>
                <div class="d-flex gap-2">
                    <a href="registro_usuario.html" class="btn btn-outline-dark">Iniciar sesión</a>
                    <a href="registro_usuario.html" class="btn btn-dark">Regístrate</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Conoce a Nuestros Entrenadores</h1>
        <div id="entrenadoresCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="carousel-inner-container">
                <!-- Las tarjetas de entrenadores se insertarán aquí -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#entrenadoresCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#entrenadoresCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Modal para Agendar Cita -->
    <div class="modal fade" id="agendarModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Agendar Cita con </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Selecciona una fecha y hora para tu sesión.</p>
                    <input type="date" class="form-control mb-3" id="fechaCita">
                    <select class="form-select" id="horaCita">
                        <option>09:00 AM</option>
                        <option>11:00 AM</option>
                        <option>02:00 PM</option>
                        <option>04:00 PM</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmarCitaBtn">Confirmar Cita</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const entrenadores = [
                {
                    nombre: "Ana López",
                    especialidad: "Yoga y Flexibilidad",
                    rating: 5,
                    costo: 39990,
                    img: "https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?w=500&q=80"
                },
                {
                    nombre: "Carlos Martínez",
                    especialidad: "Culturismo y Fuerza",
                    rating: 4,
                    costo: 50000,
                    img: "https://images.unsplash.com/photo-1581009146145-b5ef050c2e1e?w=500&q=80"
                },
                {
                    nombre: "Sofía García",
                    especialidad: "Cardio y Resistencia",
                    rating: 5,
                    costo: 48000,
                    img: "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=500&q=80"
                }
            ];

            const carouselContainer = document.getElementById('carousel-inner-container');
            entrenadores.forEach((entrenador, index) => {
                const activeClass = index === 0 ? 'active' : '';
                const stars = '⭐'.repeat(entrenador.rating) + '☆'.repeat(5 - entrenador.rating);
                
                const cardHTML = `
                    <div class="carousel-item ${activeClass}">
                        <div class="card shadow-sm">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="${entrenador.img}" class="img-fluid rounded-start" alt="${entrenador.nombre}">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h3 class="card-title">${entrenador.nombre}</h3>
                                        <p class="card-text text-muted">${entrenador.especialidad}</p>
                                        <div class="star-rating mb-3">${stars}</div>
                                        <h4 class="card-text mb-4">CLP $${entrenador.costo.toLocaleString('es-CL')} / sesión</h4>
                                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agendarModal" data-nombre="${entrenador.nombre}">
                                            <i class="bi bi-calendar-plus"></i> Agendar Sesión
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                carouselContainer.innerHTML += cardHTML;
            });

            const agendarModal = document.getElementById('agendarModal');
            agendarModal.addEventListener('show.bs.modal', (event) => {
                const button = event.relatedTarget;
                const nombre = button.getAttribute('data-nombre');
                const modalTitle = agendarModal.querySelector('.modal-title');
                modalTitle.textContent = `Agendar Cita con ${nombre}`;
            });

            document.getElementById('confirmarCitaBtn').addEventListener('click', () => {
                const fecha = document.getElementById('fechaCita').value;
                const hora = document.getElementById('horaCita').value;
                if (fecha) {
                    alert(`¡Cita confirmada para el ${fecha} a las ${hora}!`);
                    const modalInstance = bootstrap.Modal.getInstance(agendarModal);
                    modalInstance.hide();
                } else {
                    alert('Por favor, selecciona una fecha.');
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
