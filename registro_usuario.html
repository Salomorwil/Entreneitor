<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Registro de Usuario</title>
</head>
<body class="bg-registro-usuario">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Entreneitor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="creador_rutinas.html">Generador de rutinas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registro_rutinas.html">Seguimiento de rutinas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="seleccion_entrenadores.html">Entrenadores</a>
                    </li>
                </ul>
                <div class="d-flex gap-2">
                    <a href="registro_usuario.html" class="btn btn-outline-dark">Iniciar sesión</a>
                    <a href="registro_usuario.html" class="btn btn-dark">Regístrate</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Registro de Usuario</h2>
                        
                        <form id="registroForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de usuario</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                                <div class="form-text">La contraseña debe tener al menos 8 caracteres, un número y un carácter especial.</div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-dark">Registrarse</button>
                            </div>
                            
                            <div class="mt-3">
                                <p id="mensaje" class="text-center mb-0"></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("registroForm");
        const mensaje = document.getElementById("mensaje");

        // Simulación de "base de datos" en memoria
        const usuariosRegistrados = [];

        form.addEventListener("submit", function(event) {
            event.preventDefault(); 

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // Validar campos vacíos
            if (!username || !email || !password) {
                mensaje.textContent = "⚠️ Todos los campos son obligatorios.";
                mensaje.className = "text-danger";
                return;
            }

            // Validar contraseña (mínimo 8 caracteres, 1 número y 1 carácter especial)
            const regexPassword = /^(?=.*[0-9])(?=.*[!@#$%^&*]).{8,}$/;
            if (!regexPassword.test(password)) {
                mensaje.textContent = "⚠️ La contraseña debe tener al menos 8 caracteres, un número y un carácter especial.";
                mensaje.className = "text-danger";
                return;
            }

            // Guardar usuario (simulación)
            usuariosRegistrados.push({ username, email, password });

            // Mensaje en pantalla
            mensaje.textContent = "✅ Registro exitoso.";
            mensaje.className = "text-success";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-q8RN0h2i4QAwW4Tl/YV4i7QyDEv4DQXM0U6c6CA3L8JU0pt91MjR5BpgO9L8F6PN" crossorigin="anonymous"></script>
</body>
</html>
