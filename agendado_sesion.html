Descripción: El sistema debe permitir a los usuarios agendar una sesión (online o física) con un entrenador. El sistema debe mostrar la disponibilidad del entrenador y gestionar la reserva.
Entradas:
Selección de entrenador.
Selección de fecha y hora de la disponibilidad del entrenador.
Tipo de sesión (online/física).
Proceso:
El usuario selecciona un entrenador y elige la opción "Agendar Sesión".
El sistema muestra un calendario con los horarios disponibles del entrenador.
El usuario selecciona un horario disponible.
El sistema confirma la reserva y la añade al calendario de ambos (usuario y entrenador).
(Opcional) El sistema podría procesar un pago si la sesión no es gratuita.
Salidas: Una reserva de sesión confirmada. Notificación por correo al usuario y al entrenador.
